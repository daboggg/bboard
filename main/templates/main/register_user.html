{% extends "layout/basic.html" %}

{% load bootstrap4 %}

{% block title  %}
Регистрация
{% endblock %}

{% block content  %}
<h2>Регистрация нового пользователя</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <input type="hidden" name="next" value="{{ next }}">
    {% buttons submit='Зарегистрироваться' %} {% endbuttons %}
</form>
{% endblock %}
